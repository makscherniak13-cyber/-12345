<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Кликер — монеты, сундуки, ребирт</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    .stats {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .stat {
      background: #fff;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .big-button {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: linear-gradient(145deg, #e0e0e0, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
      font-size: 22px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    .big-button:active {
      transform: scale(0.95);
      background: linear-gradient(145deg, #ffffff, #e0e0e0);
    }
    .shop {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    .shop button {
      background: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }
    .shop button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Кликер — монеты, сундуки, ребирт</h1>
  <p>Нажимай, открывай сундуки, делай ребирты!</p>

  <div class="stats">
    <div class="stat">Монеты: <span id="coins">0</span></div>
    <div class="stat">Множитель: <span id="multiplier">1×</span></div>
    <div class="stat">За клик: <span id="perClick">1</span></div>
    <div class="stat">Уровень: <span id="level">1</span></div>
    <div class="stat">Ребирты: <span id="rebirths">0</span></div>
  </div>

  <div class="big-button" onclick="clickCoin()">Нажми!</div>

  <div class="shop">
    <button onclick="buyUpgrade()">Улучшение +1 (Купить <span id="upgradeCost">10</span>)</button>
    <button onclick="buyMultiplier()">Удвоитель ×2 (Купить <span id="multiplierCost">50</span>)</button>
    <button onclick="rebirth()">Ребирт (Сбросить за бонус)</button>
  </div>

<script>
let coins = 0;
let perClick = 1;
let multiplier = 1;
let level = 1;
let rebirths = 0;

let upgradeCost = 10;      // начальная цена +1
let multiplierCost = 50;   // начальная цена удвоителя

function updateUI() {
  document.getElementById('coins').textContent = coins.toLocaleString();
  document.getElementById('perClick').textContent = perClick.toLocaleString();
  document.getElementById('multiplier').textContent = multiplier.toLocaleString() + '×';
  document.getElementById('level').textContent = level;
  document.getElementById('rebirths').textContent = rebirths;
  document.getElementById('upgradeCost').textContent = upgradeCost;
  document.getElementById('multiplierCost').textContent = multiplierCost;
}

function clickCoin() {
  coins += perClick * multiplier;
  // Прокачка уровня от монет
  if (coins >= level * 1000) {
    level++;
  }
  updateUI();
}

function buyUpgrade() {
  if (coins >= upgradeCost) {
    coins -= upgradeCost;
    perClick += 1;
    // цена растёт ×5 каждый раз
    upgradeCost = Math.floor(upgradeCost * 5);
    updateUI();
  }
}

function buyMultiplier() {
  if (coins >= multiplierCost) {
    coins -= multiplierCost;
    multiplier *= 2;
    // цена растёт ×5 каждый раз
    multiplierCost = Math.floor(multiplierCost * 5);
    updateUI();
  }
}

function rebirth() {
  if (level > 10) { // усложнённый ребирт
    rebirths++;
    coins = 0;
    perClick = 1;
    multiplier = 1 + rebirths * 0.1; // 10% бонус к множителю за ребирт
    level = 1;
    upgradeCost = 10;
    multiplierCost = 50;
    updateUI();
  } else {
    alert('Нужен уровень 10+ для ребирта!');
  }
}

updateUI();
</script>
</body>
</html>
